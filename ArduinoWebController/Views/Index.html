<!DOCTYPE html>
<html>
<head>
    <title>Safe Cracker Control Panel</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header vault-panel">
            <h1>SAFE CRACKER CONTROL PANEL</h1>
            <p>System Status: <span class="connection-status" style="color: {{CONNECTION_COLOR}}">{{CONNECTION_STATUS}}</span></p>
        </div>

        <div class="panel control-panel">
            <h3 class="panel-title">CONTROLS</h3>
            <div class="control-row">
                <button id="powerButton" class="power-button" onclick="sendCommand('on')">POWER ON</button>
                <div class="status-display">
                    <div id="status" class="status"></div>
                </div>
            </div>
            
            <div class="game-stats">
                <div class="stat-box">
                    <div class="stat-label">Attempts Left</div>
                    <div class="stat-value"><span id="attempts">3</span></div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Score</div>
                    <div class="stat-value"><span id="score">0</span></div>
                </div>
            </div>
            
            <div class="difficulty-section">
                <div class="difficulty-container">
                    <label class="difficulty-label">SECURITY LEVEL</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="difficultyEasy" name="difficulty" value="0" onclick="setDifficulty(0)">
                            <label for="difficultyEasy">Low</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="difficultyModerate" name="difficulty" value="1" onclick="setDifficulty(1)" checked>
                            <label for="difficultyModerate">Medium</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="difficultyHard" name="difficulty" value="2" onclick="setDifficulty(2)">
                            <label for="difficultyHard">High</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="lock-in-section">
                <button class="lock-button" onclick="sendCommand('lock')">LOCK-IN POSITION</button>
            </div>
        </div>

        <div class="panel debug-panel">
            <h3 class="panel-title">SYSTEM LOG</h3>
            <div id="debugOutput" class="debug">{{DEBUG_OUTPUT}}</div>
            <button onclick="clearDebug()" class="clear-button">CLEAR LOG</button>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
